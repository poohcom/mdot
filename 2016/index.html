        window.addEventListener("resize", function () {
            onresize();
        });

        Scene3DManager.instance().init();
        SceneManager.instance().createBG();
        onresize();

        function onresize() {
            videocontainer.width = window.innerWidth;
            videocontainer.height = window.innerHeight;

            render3d.width = window.innerWidth;
            render3d.height = window.innerHeight;

            uicanvas.width = window.innerWidth;
            uicanvas.height = window.innerHeight;

            SceneManager.instance().setSize(window.innerWidth, window.innerHeight);
            Scene3DManager.instance().setSize(window.innerWidth, window.innerHeight);
            if (
                document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement
            ) {
                SceneManager.instance().fullscreenOn();
            } else {
                SceneManager.instance().fullscreenOff();
            }
