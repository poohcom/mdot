    <script>
		
		$(function () {
            $("body").on("click", ".room-wrap__screen", function () {
                $(".media-dialog").addClass("on");

                // Pause the sound when the popup is opened
                $(".float_util .btn_sound_ctr").addClass("mute");
                bgm.pause()
            });
            $("body").on("click", ".pop-close", function () {
                 $(".media-dialog iframe").each((i, iframe) => {
                    $(iframe).attr("src", $(iframe).attr('data-src'))
                 })
                $(".media-dialog").removeClass("on");
            });
        });
		
        $(document).ready(function() {
            $('.dialog_tutor').addClass('show')
        })

        var bgm = document.getElementById('bgmSource');
        $(".float_util .btn_sound_ctr").on("click", function(){
            if ($(this).hasClass("mute")){
                $(this).removeClass("mute");
                bgm.play();

            }else {
                $(this).addClass("mute");
                bgm.pause()();
            }
        });

        // shwon 동영상 팝업 띄울때 
        // document.getElementById('bgmSource').pause();

    </script>
